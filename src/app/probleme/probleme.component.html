<div class="container">
  <br />
  <div class="card">
    <div class="card-header text-white bg-secondary">
      <!-- L'en-tête ici -->
      <h5 class="card-title">Déclarer un problème</h5>
    </div>
    <div class="card-body">

      <p class="card-text">Veuillez renseigner les zones suivantes et soumettres votre demande</p>
      <div class="card-text">
        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]=problemeForm>

          <!-- Zone de texte PRENOM -->
          <div class="form-group row">
            <div class="col-md-10">
              <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom :</label>

              <input class="form-control" id="prenomId" type="text" placeholder="Votre prénom ici (obligatoire)"
              formControlName="prenom" [ngClass]="{'is-valid': (problemeForm.get('prenom').touched || 
              problemeForm.get('prenom').dirty) &&
              problemeForm.get('prenom').valid,
              'is-invalid': (problemeForm.get('prenom').touched || 
              problemeForm.get('prenom').dirty) &&
              !problemeForm.get('prenom').valid}" />


                <span class="form-text" *ngIf="(problemeForm.get('prenom').touched ||
                problemeForm.get('prenom').dirty) &&
                (problemeForm.get('prenom').errors)">
                
                    <span *ngIf=" problemeForm.get('prenom').errors['required']">
                        <small class="text-muted">
                            Merci de saisir votre prénom.
                        </small>
                    </span>
                    <span *ngIf="problemeForm.get('prenom').errors['nbreCaracteresInsuffisant']">
                        <small class="text-muted">
                            Veuillez entrer plus de caractères.
                        </small>
                    </span>
                </span> 

            </div>
          </div>
      
         <!-- Zone de texte NOM -->
          <div class="col-sm-10">
            <div>
              <label for="nomId" class="col-md-2 col-form-label text-right">Nom :</label>

              <input class="form-control" id="nomId" type="text" placeholder="Votre nom ici (obligatoire)"
                 />


                <!-- <span class="form-text" >
                
                    <span>
                        <small class="text-muted">
                            Merci de saisir votre nom.
                        </small>
                    </span>
                    <span >
                        <small class="text-muted">
                            Veuillez entrer plus de caractères.
                        </small>
                    </span>
                </span>  -->

            </div>
          </div>
<!-- Liste déroulante du type de PROBLEME --> 
          <div class="form-group row">
            <label class=" col-form-label text-right"> Type de Problème : </label>
            <div class="col-sm-10">
              <select class="form-control"
              id="noTypeProblemeId"
              >
              <option  value="">Sélectionner un type de problème</option>
              <option *ngFor="let probleme of typesProbleme" [value]="probleme.id">{{probleme.descriptionTypeProbleme}}</option>
            </select>
            </div>
          </div>

        </form>
        

      </div>
    </div>

    <div class="card-footer">
      <!-- Bouton save ici -->
      <button class="btn btn-primary" type="submit">
        Déclarer
      </button>
    </div>
  </div>
</div>
